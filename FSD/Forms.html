<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Forms</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="form">
    <form action="/action.php">
        <label for="name">Enter Your Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Your name"><br>

        <label for="email">Enter Your Email</label><br>
        <input type="email" id="email" name="email" placeholder=" xyz@xyx.com"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Password"><br>

        <label for="gender">Enter your gender</label><br>
        <input type="radio" id="Male" name="gender" value="male">Male
        <input type="radio" id="Female" name="gender" value="female">Female
        <input type="radio" id="others" name="gender" value="others">Others<br>

        <label for="hobbies">Select Your Hobbies</label><br>
        <input type="checkbox" id="playing" name="hobbies" value="Playing">Playing
        <input type="checkbox" id="cricket" name="hobbies" value="cricket">cricket
        <input type="checkbox" id="watching" name="hobbies" value="Watching">Watching<br>

        <select name="country" id="country">
            <option>Select your home country</option>
            <option>India</option>
            <option>USA</option>
            <option>Russia</option>
            <option>UAE</option>
        </select><br>

        <textarea name="comment" id="comment" placeholder="Tell us what you want to know about us ">Add your comment </textarea><br>

        <input class="subbut" type="submit" value="Register">

    </form>
    </div>
</body>
</html>
