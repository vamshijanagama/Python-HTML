<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
</head>
<body>
    <table>
        <caption>Rough Data</caption>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">Alice</td>
            <td>Math</td>
            <td>90</td>
        </tr>
        <tr>
            <td>English</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>84</td>
        </tr>
        <tr>
            <td rowspan="3">Charlie</td>
            <td>Math</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>92</td>
        </tr>
        <tr>
            <td>History</td>
            <td>84</td>
        </tr>
        <tr>
            <td>David</td>
            <td>English</td>
            <td>87</td>
        </tr>
    </table>
</body>
</html>
