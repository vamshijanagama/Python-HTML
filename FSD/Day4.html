<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h4>Ordered List</h4>
    <ol>
        <li>Wake Up</li>
        <li>Exercise</li>
        <li>Study</li>
        <li>Lunch</li>
        <li>Sleep</li>
    </ol>

    <h4>Unordered List</h4>
    <ul>
        <li>Pizza</li>
        <li>Fruits</li>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ul>
        <li>Ice Cream</li>
    </ul>
</body>
</html>
